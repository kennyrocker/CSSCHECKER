<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS CHECKER</title>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/css_checker.css"/>

</head>
<body>
<div class="wrapper">
    <textarea rows="10" name="inStyle" id="inStyle"></textarea>
    <button id="check">CHECK</button>
    <button id="clear">CLEAR</button>
    <div class="clearfix"></div>
    <div class="marginTop20"></div>
    <div id="leftOut"></div>
    <div id="rightOut">
        <div class="clearfix" id="wrapper">

            <form action="#" id="diffForm">
                <div class="clearfix">

                    <p class="links">

                        <label for="een" id="leftLabel">N/A</label>

                        <textarea name="een" id="een" cols="30" rows="5"></textarea>

                    </p>
                    <p class="rechts">

                        <label for="twee" id="rightLabel">N/A</label>

                        <textarea name="twee" id="twee" cols="30" rows="5"></textarea>

                    </p>
                </div>


            </form>
            <table>
                <thead>
                <tr>
                    <th colspan="3">Differencis</th>
                </tr>
                </thead>
                <tbody id="res"></tbody>
            </table>

        </div>
    </div>
    <div class="clearfix"></div>
</div>


<script src="JS/diff.js" type="text/javascript"></script>
<script src="JS/css_checker.js" type="text/javascript"></script>

</body></html>
